server:
  port: 0
spring:
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: 7a0bcf1f-e5b7-4f63-aefa-cb86df8c79eb
        group: @project.version@
        extension-configs:
          - data-id: lion-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP
          - data-id: lion-datasource-mysql-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP
          - data-id: lion-redis-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP
          - data-id: lion-dubbo-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP

#security:
